{% extends "ZSIV/base.html" %}
{% block content %}
<div class="row">
	<div class="col-md-7">
		<h3>Subscriptions <small>Journals</small></h3>

		{% if list_to_view %}
		<table class="table table-striped table-hover table-condensed">
			<thead>
				<tr class="active"><th>Zeitschrift</th>
					<th>short title</th>
					<th>-</th>
				</tr>
			</thead>

			{% for journal in list_to_view %}
			<tr>
				<td> {{ journal.Name }}</td>
				<td> {{ journal.Kurztitel }}</td>
				<td><a href="{% url 'ZSIV:JournalSubscribe' journal.id %}"> edit </a></td>
			</tr>
			{% endfor %}

		</table>
{% else %}
<p>Keine Daten!</p>
{% endif %}

</div>
</div>
{% endblock %}
