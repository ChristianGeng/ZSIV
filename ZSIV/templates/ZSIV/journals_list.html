{% extends "ZSIV/base.html" %}
{% block content %}
<div class="row">
<div class="col-md-12">
<h3>Subscriptions <small>Journals</small></h3>
{% if list_to_view %}
<ul>
  {% for journal in list_to_view %}
  <li><a href="{% url 'ZSIV:JournalSubscribe' journal.id %}"> {{ journal.Name }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>Keine Daten!</p>
{% endif %}
</div>
</div>
{% endblock %}
