{% extends "ZSIV/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
<div class="col-md-7">
<h3>Summaries</h3>
<div class="panel panel-default">
<div class="panel-heading"><h3 class="panel-title">Add new summary</h3></div>
<div class="panel-body">
<form action="{% url "ZSIV:Summaries-add" %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <!--<input type="submit" value="submit" />-->
  <hr />
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
