{% extends "ZSIV/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
<div class="col-md-7">
<h3>Editing Journal</h3>
<div class="panel panel-default">
<div class="panel-heading"><h3 class="panel-title">Add new Journal</h3></div>
<div class="panel-body">


	<div class="row">
		<div class="col-md-6">
<form action="{% url "ZSIV:Journal-add" %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <!--<input type="submit" value="submit" />-->
  <hr />
  <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
</form>
		</div>
	</div>






</div>
</div>
</div>
</div>
{% endblock %}
