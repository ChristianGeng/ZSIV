{% extends "ZSIV/base.html" %}
{% block content %}

<div class="row">
<div class="col-md-12">
<h3>Subscriptions <small>Persons</small></h3>
{% if list_to_view %}
    <ul>
    {% for ma in list_to_view %}
    <li><a href="{% url 'ZSIV:MitarbeiterSubscribe' ma.id %}"> {{ ma.Vorname }} {{ ma.Nachname }}, {{ ma.email }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Keine Daten!</p>
{% endif %}
</div>
</div>
{% endblock %}
